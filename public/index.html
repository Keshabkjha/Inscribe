<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <img src="logo.png" alt="Inscribe Logo" class="header-logo">
        <h1>Inscribe</h1>
        <button id="theme-toggle" aria-label="Switch Theme">Switch Theme</button>
    </header>

    <main>
        <aside id="toolbar" aria-label="Toolbar">

            <label for="color">Brush Color:</label>
            <input type="color" id="color" value="#000000">

            <ul id="activeUsers"></ul>

            <label for="size">Brush Size:</label>
            <input type="range" id="size" min="1" max="50" value="5" title="Brush Size">
            <button id="mode-toggle">Switch to Erasing</button>
            <label for="tool">Drawing Tool:</label>
            <select id="tool">
                <option value="pen">Pen</option>
                <option value="line">Line</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
            </select>

            <label for="background">Choose Drawing Pad Style:</label>
            <select id="background">
                <option value="white">Plain White</option>
                <option value="grid">Grid</option>
                <option value="dots">Dotted</option>
                <option value="lined">Lined</option>
            </select>

            <label for="width">Canvas Width:</label>
            <input type="number" id="width" value="800" min="100" max="2000">

            <label for="height">Canvas Height:</label>
            <input type="number" id="height" value="600" min="100" max="2000">

            <button id="resizeCanvas">Resize</button>
            <label for="resizeOption">Resize:</label>
            <select id="resizeOption">
                <option value="width">Width</option>
                <option value="height">Height</option>
            </select>

            <button id="decrease" aria-label="Decrease Canvas Size"><i class="fa fa-minus"></i></button>
            <button id="increase" aria-label="Increase Canvas Size"><i class="fa fa-plus"></i></button>
            <button id="eraser">Eraser</button>

            <button id="download">Download Canvas</button>
        </aside>
        
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <aside id="chat-container" aria-label="Chat Container">
            <ul id="messages"></ul>
            <div id="online-count">People online: 0</div>
            <div id="chat-input">
                <input id="message" type="text" placeholder="Type your message..." autocomplete="off">
                <button id="send">Send</button>
            </div>
        </aside>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
